services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-growtriallab}
      POSTGRES_USER: ${POSTGRES_USER:-growtriallab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-growtriallab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-growtriallab} -d ${POSTGRES_DB:-growtriallab}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-true}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,host.docker.internal}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://host.docker.internal:3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://growtriallab:growtriallab@db:5432/growtriallab}
      CF_ACCESS_TEAM_DOMAIN: ${CF_ACCESS_TEAM_DOMAIN:-}
      CF_ACCESS_AUD: ${CF_ACCESS_AUD:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      AUTH_MODE: ${AUTH_MODE:-invite_only}
      DEV_EMAIL: ${DEV_EMAIL:-admin@example.com}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-}
    command: sh -c "uv run python manage.py migrate && uv run python manage.py bootstrap_admin_user && uv run python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/uploads:/data/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    command: pnpm dev --hostname 0.0.0.0 --port 3000
    environment:
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
      CI: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
